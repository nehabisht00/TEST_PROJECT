<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Style Placement</title>
        <link rel="stylesheet" href="style.css">
        <style>

            h2 {
                color: maroon;
            }
        </style>
    </head>
    <body>
        <h1>Style Placement</h1>
        <h2>Subheading 1</h2>
        <p>Your choice for placing styles in one versus another place doesn't 
            only affect how reusable the styles are, but it also affects which 
            style declarations override other style declarations.</p>
        <h2>Subheading 2</h2>
        <p style="text-align: center;">I am centered!</p>
    </body>
</html>
